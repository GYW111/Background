<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo</title>
    <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
    <link href="//unpkg.com/layui@2.8.18/dist/css/layui.css" rel="stylesheet" />
    <script src="//unpkg.com/layui@2.8.18/dist/layui.js"></script>
  </head>
  <body>
    <style>
      .demo-reg-container {
        width: 320px;
        margin: 21px auto 0;
      }
      .demo-reg-other .layui-icon {
        position: relative;
        display: inline-block;
        margin: 0 2px;
        top: 2px;
        font-size: 26px;
      }
      h1 {
        text-align: center;
      }
      #yz {
        height: 50px;
        width: 50%;
      }
    </style>
    <form class="layui-form" id="fo">
      <h1>注册</h1>
      <div class="demo-reg-container">
        <div class="layui-form-item"></div>
        <div class="layui-form-item">
          <div class="layui-input-wrap">
            <div class="layui-input-prefix">
              <i class="layui-icon layui-icon-vercode"></i>
            </div>

            <input
              id="username"
              type="text"
              name="nickname"
              value=""
              lay-verify="required"
              placeholder="昵称"
              autocomplete="off"
              class="layui-input"
              lay-affix="clear"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-wrap">
            <div class="layui-input-prefix">
              <i class="layui-icon layui-icon-password"></i>
            </div>
            <input
              type="password"
              name="password"
              value=""
              lay-verify="required"
              placeholder="密码"
              autocomplete="off"
              class="layui-input"
              id="reg-password"
              lay-affix="eye"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-wrap">
            <div class="layui-input-prefix">
              <i class="layui-icon layui-icon-password"></i>
            </div>
            <input
              type="password"
              name="confirmPassword"
              value=""
              lay-verify="required|confirmPassword"
              placeholder="确认密码"
              autocomplete="off"
              class="layui-input"
              lay-affix="eye"
            />
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-wrap">
            <div class="layui-input-prefix">
              <i class="layui-icon layui-icon-login-qq"></i>
            </div>
            <input
              id="cellqqs"
              type="text"
              name="cellqqs"
              value=""
              lay-verify="required"
              placeholder="QQ号"
              autocomplete="off"
              class="layui-input"
              lay-affix="clear"
            />
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-wrap">
            <div class="layui-input-prefix">
              <i class="layui-icon layui-icon-email"></i>
            </div>
            <input
              id="email"
              type="email"
              name="cellemail"
              value=""
              lay-verify="required"
              placeholder="邮箱"
              autocomplete="off"
              class="layui-input"
              lay-affix="clear"
            />
          </div>
        </div>

        <div class="layui-row">
          <div class="layui-col-xs7">
            <div class="layui-input-wrap">
              <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-cellphone"></i>
              </div>
              <input
                type="text"
                name="cellphone"
                value=""
                lay-verify="required|phone"
                placeholder="手机号"
                lay-reqtext="请填写手机号"
                autocomplete="off"
                class="layui-input"
                id="reg-cellphone"
              />
            </div>
          </div>
          <div class="layui-col-xs5">
            <div style="margin-left: 11px">
              <button
                type="button"
                class="layui-btn layui-btn-fluid layui-btn-primary"
                lay-on="reg-get-vercode"
                id="obtain-btn"
              >
                获取验证码
              </button>
            </div>
          </div>
        </div>
        <div id="yz"></div>
        <div class="layui-form-item">
          <div class="layui-input-wrap">
            <div class="layui-input-prefix">
              <i class="layui-icon layui-icon-username"></i>
            </div>
            <input
              id="code"
              type="text"
              name="vercode"
              value=""
              lay-verify="required"
              placeholder="验证码"
              lay-reqtext="请填写验证码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <input
            type="checkbox"
            name="agreement"
            lay-verify="required"
            lay-skin="primary"
            title="同意"
          />
          <a
            href="#terms"
            target="_blank"
            style="position: relative; top: 6px; left: -15px"
          >
            <ins>用户协议</ins>
          </a>
        </div>
        <div class="layui-form-item">
          <button
            id="save-btn"
            class="layui-btn layui-btn-fluid"
            lay-submit
            lay-filter="demo-reg"
          >
            注册
          </button>
        </div>
        <div class="layui-form-item demo-reg-other">
          <a href="./index.html">登录已有帐号</a>
        </div>
      </div>
    </form>

    <!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
    <script src="./jquery.min.js"></script>
    <script>
      layui.use(function () {
        var $ = layui.$;
        var form = layui.form;
        var layer = layui.layer;
        var util = layui.util;

        // 自定义验证规则
        form.verify({
          // 确认密码
          confirmPassword: function (value, item) {
            var passwordValue = $("#reg-password").val();
            if (value !== passwordValue) {
              return "两次密码输入不一致";
            }
          },
        });

        // 提交事件
        form.on("submit(demo-reg)", function (data) {
          var field = data.field; // 获取表单字段值

          // 是否勾选同意
          if (!field.agreement) {
            layer.msg("您必须勾选同意用户协议才能注册");
            return false;
          }
          return false; // 阻止默认 form 跳转
        });

        // 普通事件
        util.on("lay-on", {
          // 获取验证码
          "reg-get-vercode": function (othis) {
            var isvalid = form.validate("#reg-cellphone"); // 主动触发验证，v2.7.0 新增
            // 验证通过
            if (isvalid) {
              layer.msg("手机号规则验证通过");
              // 此处可继续书写「发送验证码」等后续逻辑
              // …
            }
          },
        });
      });
      $(function () {
        $("#obtain-btn").click(obtainBtnFun);
        $("#save-btn").click(saveBtnFun);
      });
      function obtainBtnFun() {
        event.preventDefault();
        $.ajax({
          url: "http://manage.zzgoodqc.cn/api/user/captcha?mobile=18337966203",
          type: "get",
          success: function (res) {
            $("#yz").html(res);
          },
        });
      }

      function saveBtnFun() {
        if ($("#reg-password").val().length < 6) {
          alert("密码不能少于六位");
        }
        event.preventDefault();
        $.ajax({
          url: "http://manage.zzgoodqc.cn/api/user/register",
          type: "post",
          data: {
            username: $("#username").val(),
            password: $("#reg-password").val(),
            qq: $("#cellqqs").val(),
            email: $("#email").val(),
            mobile: $("#reg-cellphone").val(),
            captcha: $("#code").val(),
          },
          success: function (res) {
            window.location.href = "./index.html";
          },
        });
      }
    </script>
  </body>
</html>
